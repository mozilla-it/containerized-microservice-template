apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: @SVC_NAME@-ing
  namespace: @SVC_NAME@
  annotations:
      networking.gke.io/managed-certificates: @SVC_NAME@-cert
spec:
  rules:
  - host: @FULL_DOMAIN@
    http:
      paths:
      - path: /*
        backend:
          serviceName: @SVC_NAME@
          servicePort: 80